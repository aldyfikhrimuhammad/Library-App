<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Title and Favicon -->
    <title>Signup</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png" />
    <link rel="manifest" href="/assets/site.webmanifest" />

    <!-- CSS -->
    <link rel="stylesheet" href="/css/signup.css" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
  </head>
  <body>
    <div class="container-fluid row g-0" id="login">
      <div class="col-6 col-md-7 border" id="left-side">
        <h1 class="my-5 mx-4 title-left">Book is a window<br />To the world.</h1>
      </div>

      <div class="col-6 col-md-5 border" id="right-side">
        <div class="logo float-end mb-5">
          <iconify-icon icon="clarity:book-solid" width="75" height="75"></iconify-icon>
        </div>
        <div class="content mt-5 px-5">
          <h1>Register</h1>
          <strong
            ><p>Welcome back!<br />Please register to create account.</p></strong
          >
          <form>
            <div class="mt-3">
              <input type="text" class="form-control shadow" id="exampleInputEmail1" placeholder="Username" />
            </div>
            <div>
              <input type="text" class="form-control shadow" id="exampleInputEmail1" placeholder="Fullname" />
            </div>
            <div>
              <input type="email" class="form-control shadow" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email" />
            </div>
            <div class="mb-3">
              <input type="password" class="form-control shadow" id="exampleInputPassword1" placeholder="Password" />
            </div>
            <a href="index.html" class="btn login-btn shadow btn-lg">Sign Up</a>
            <a href="login.html" class="btn signup-btn shadow btn-lg">Login</a>
          </form>
        </div>

        <footer class="mt-5">
          <p>
            By signing up, you agree to Book's <br />
            <strong>Terms and Conditions</strong> & <strong>Privacy Policy</strong>
          </p>
        </footer>
      </div>
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <!-- JS -->
    <script src="/js/script.js"></script>

    <!-- Iconify -->
    <script src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js"></script>
  </body>
</html>
